    <body>
        <div>
            <header>
                <img src="images/logo.png" id="logo" width="140px" height="140px">
                <button id="text_logo" onclick="pageRedirect('main_page')">Московский Государственный Университет</button>
                <button id="per_cabinet" onclick="pageRedirect('personal_cabinet')">Личный кабинет</button>
            </header>
        </div>
        <form id="form_login">
            <div id="text_login_0">Вход в личный кабинет</div>
            <div id="text_login_1">Заполните поля для входа</div>
            <input name="login" placeholder="Логин">
            <span name="login_span">Введите логин</span>
            <input name="password" placeholder="Пароль">
            <span name="login_span">Введите пароль</span>
            <button type="submit" id="button_login" onclick="Login()">Войти</button>
            <button type="button" id="button_to_regist" onclick="Switch_login_regist('regist')">Зарегистрироваться</button>
        </form>
        <form id="form_regist" action="">
            <div id="text_regist">Регистрация</div>
            <div id="access_regist">Пользователь зарегистрирован</div>
            <input name="type_login" placeholder="Логин">
            <span name="registration">Введите логин</span>
            <input name="type_name" placeholder="Имя">
            <span name="registration">Введите имя</span>
            <input name="type_surname" placeholder="Фамилия">
            <span name="registration">Введите фамилию</span>
            <input name="type_password" placeholder="Пароль">
            <span name="registration">Введите пароль</span>
            <input name="confirm_password" placeholder="Подтверждение пароля">
            <span name="registration">Подтвердите пароль</span>
            <input name="type_email" placeholder="Email">
            <span name="registration">Введите email</span>
            <button type="submit" id="button_regist">Зарегистрироваться</button>
            <button type="button" id="button_to_login" onclick="Switch_login_regist('login')">Вход</button>
        </form>
        <div id="footer">

                <div>&copy; 21ВП2 Изгарев Владислав & Копылов Егор</div>
                <div>МГУ</div>
            </div>
        </div>
