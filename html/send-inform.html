<!DOCTYPE html>
<html>
    <head>
        <title>МГУ</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="import" href="HTML/main_page.html">
        <link rel="import" href="HTML/personal_cabinet.html">
    </head>
    <body>
        <div>
            <header>
                <img src="../images/logo.png" id="logo" width="140px" height="140px">
                <button id="text_logo" onclick="pageRedirect('main_page_from_cabinet')">Московский Государственный Университет</button>
                <button id="registration" onclick="pageRedict('personal_cabinet')">Личный кабинет</button>
            </header>
        </div>
        <form id = "personal_cabinet">
            <div style="text-align: center"><strong>Вопросы и предложения</strong></div>
            <table style="text-align: center">
                <tr>
                    <td><input id="name" placeholder="Имя"  class="pole"></td>
                </tr>
                <tr>
                    <td><input id="surname" placeholder="Фамилия"  class="pole"></td>
                </tr>
                <tr>
                    <td><input id="email" placeholder="Электронная почта"  class="pole"></td>
                </tr>
                <tr>
                    <td><textarea id="message" placeholder="Текст сообщения..."></textarea></td>
                </tr>
                <tr>
                    <td><input type="file" id="additional-info"></td>
                </tr>
                
            </table>
            <button type="button" onclick="send_info()">Оставить заявку</button>
        </form>
    </body>
    <script src="../js/utils.js"></script>
    <script src="../js/info-sender.js"></script>
</html>
