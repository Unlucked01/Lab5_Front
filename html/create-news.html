<!DOCTYPE html>
<html>
    <head>
        <title>МГУ</title>
        <meta charset="UTF-8">

    <body>
        <div>
            <header>
                <img src="../images/logo.png" id="logo" width="140px" height="140px">
                <button id="text_logo" onclick="pageRedirect('main_page_from_cabinet')">Московский Государственный Университет</button>

        <form id = "news_create">
            <div style="text-align: center"><strong>Создание новости</strong></div>
            <div id="flex_div_news">
                <input id="title" class="inp1" placeholder="Заголовок">

                <textarea id="text" class="inp2" placeholder="Текст новости..."></textarea>
                <span id="text_err" name="error_span"></span>
                <input type="file" id="image">
                <span id="file_err" name="error_span"></span>
                <button type="button" onclick="send_news()">Создать новость</button>
            </div>
        </form>
        <div id="footer">
            <div id="footer_flex">
                <div>&copy; 21ВП2 Изгарев Владислав & Копылов Егор</div>
                <div>МГУ</div>
            </div>
