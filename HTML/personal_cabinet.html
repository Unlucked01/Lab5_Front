<!DOCTYPE html>

<html>
    <head>
        <title>МГУ</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="import" href="HTML/main_page.html">
        <link rel="import" href="../index.html">
    </head>
    <body>
        <div>
            <header>
                <img src="../images/logo.png" id="logo" width="140px" height="140px">
                <button id="text_logo" onclick="pageRedirect('main_page')">Московский Государственный Университет</button>
                <button id="registration" onclick="pageRedirect('registration')">Регистрация</button>
            </header>
        </div>
        <form id="form_login_to_cabinet">
            <div id="text_login_to_cabinet0">Вход в личный кабинет</div>
            <div id="text_login_to_cabinet1">Заполните поля для входа</div>
            <input name="login" placeholder="Логин">
            <span name="login_span">Введите логин</span>
            <input name="password" placeholder="Пароль">
            <span name="login_span">Введите пароль</span>
            <button type="submit" id="button_login" onclick="Login()">Войти</button>
        </form>
        <form id ="personal_cabinet">
            <div id="avatar_container">
                <img id ="avatar">
                <div id="err"></div>
                <input type="file" id="photo" block>
                <button id="send_photo">Загрузить фото</button>
            </div>
            <div>
                <button id="logout">Выйти</button>
            </div>
            <div id="block_menu">
                <div id="block">
                    Здравствуйте, <span id="first_name"></span> 
                    <span id="last_name"></span> 
                    <span id="role"></span>
                </div>
            </div>
        </form>
    </body>
    <script src="../JS/SendForm.js"></script>
    <script src="../JS/Form.js"></script>
</html>
